<!doctype html>
<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Include bootstrap to account for bootstrap styling -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        
        <!-- Code under development -->
        <script src="refinetree/refinetree.js"></script>
        <link rel="stylesheet" href="refinetree/refinetree.css" type="text/css">

        <title>refinetree demo page</title>

        <!-- Helper scripts -->
        <script src="datasets.js"></script>
        <script>
            $(function() {
                var tree = $('#refinetree').refinetree().change(function(ev, selected) {
                    $('#selected').text(JSON.stringify(selected) + '\r\n' + JSON.stringify(tree.refinetree('selectedObjects')));
                });

                $('#setChecked').click(function() {
                    tree.refinetree('selected', [ 16 ]);
                });

                $('#setOptions').click(function() {
                    tree.refinetree('tree', smallDataSet);
                });

                $('#setLotsOfData').click(function() {
                    tree.refinetree('tree', largeDataSet);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>refinetree demo page</h1>
            <div id="refinetree"></div>
            <div style="margin: 0.5em 0;">
                <button id="setOptions" class="btn btn-primary">set options</button>
                <button id="setChecked" class="btn btn-primary">set selection</button>
                <button id="setLotsOfData" class="btn btn-primary">set lots of data</button>
            </div>
            <div id="selected" style="margin-top: 400px; max-height: 400px; overflow: auto;"></div>
        </div>
    </body>
</html>
